<script>
  // Load header first and setup theme, mobile menu, active links
  fetch("include/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      const html = document.documentElement;
      const themeBtn = document.getElementById('theme-toggle');
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon = document.getElementById('sun-icon');
      const mobileBtn = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      // === Theme Initialization ===
      const savedTheme = localStorage.getItem('theme');
      if(savedTheme === 'dark'){
        html.classList.add('dark');
        html.classList.remove('eye-comfort');
      } else {
        html.classList.remove('dark');
        html.classList.add('eye-comfort');
      }

      function updateThemeIcons(){
        if(html.classList.contains('dark')){
          moonIcon.classList.remove('hidden');
          sunIcon.classList.add('hidden');
        } else {
          moonIcon.classList.add('hidden');
          sunIcon.classList.remove('hidden');
        }
      }
      updateThemeIcons();

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        html.classList.toggle('dark');
        const isDark = html.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        if(isDark){
          html.classList.remove('eye-comfort');
        } else {
          html.classList.add('eye-comfort');
        }

        updateThemeIcons();
      });

      // Mobile menu toggle
      mobileBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      document.querySelectorAll('#mobile-menu .nav-link').forEach(link => {
        link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
      });

      // === Active Link Highlight ===
      const navLinks = document.querySelectorAll('#mobile-menu .nav-link');
      function setActiveLink() {
        const current = window.location.hash || window.location.pathname;
        navLinks.forEach(link => {
          link.classList.remove('active');
          if(link.getAttribute('href') === current){
            link.classList.add('active');
          }
        });
      }
      setActiveLink();
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
      window.addEventListener('hashchange', setActiveLink);

    })
    .catch(err => console.error("Header load error:", err));

  // === Load other sections dynamically ===
  const sections = [
    { id: 'hero', file: 'hero' },
    { id: 'about_skills', file: 'about' },
    { id: 'contact', file: 'contact' },
    { id: 'footer', file: 'include/footer' }
  ];

  sections.forEach(section => {
    fetch(`${section.file}.html`)
      .then(res => res.text())
      .then(data => {
        document.getElementById(section.id).innerHTML = data;

        // ‚úÖ Contact form logic
        if (section.id === 'contact') {
        // Initialize EmailJS
        emailjs.init("0PfCUdQGydg8YIyMa"); // üîπ replace with your EmailJS public key

        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
          contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // === 1Ô∏è‚É£ Save to Supabase ===
            const { error } = await db
              .from('messages')
              .insert([{ name, email, subject, message }]);

            if (error) {
              alert('‚ùå Error saving message: ' + error.message);
              return;
            }

            // 2Ô∏è‚É£ Prepare EmailJS parameters
            const emailParams = {
              name: name,
              email: email,
              subject: subject,
              message: message,
              time: new Date().toLocaleString()
            };

            try {
              // Send message to YOU
              await emailjs.send('service_yxru6db', 'template_cogdtl9', emailParams);

              // Send confirmation to USER
              await emailjs.send('service_yxru6db', 'template_lpxs3fp', emailParams);

              alert('‚úÖ Your message has been sent successfully!');
              contactForm.reset();

            } catch (error) {
              console.error("EmailJS error:", error);
              alert('‚ö†Ô∏è Failed to send message. Check console for details.');
            }
          });
        }
      }
    })
      .catch(err => console.error(`${section.file} load error:`, err));
  });

  // === Initialize AOS animations ===
  document.addEventListener('DOMContentLoaded', () => {
    if(window.AOS) AOS.init();
  });
</script>
