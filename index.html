<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio of Khademul</title>

    <link rel="stylesheet" href="assets/styles.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
        extend: {},
        },
    }
    </script>


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
</head>
<body class="min-h-screen flex flex-col font-poppins">

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <div id="hero"></div>
    <div id="about_skills"></div>
    <!-- <div id="projects"></div> -->
    <div id="contact"></div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- =================== Scripts =================== -->
<script>
  // Load header
  fetch("include/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // Header elements now exist
      const html = document.documentElement;
      const themeBtn = document.getElementById('theme-toggle');
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon = document.getElementById('sun-icon');
      const eyeBtn = document.getElementById('eye-comfort-toggle');
      const mobileBtn = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      // Initialize theme
      if(localStorage.getItem('theme') === 'dark'){
        html.classList.add('dark');
      }
      if(!html.classList.contains('dark') && localStorage.getItem('eye-comfort') === 'on'){
        html.classList.add('eye-comfort');
      }

      function updateThemeIcons() {
        if(html.classList.contains('dark')){
          moonIcon.classList.remove('hidden');
          sunIcon.classList.add('hidden');
          eyeBtn.classList.add('hidden');
        } else {
          moonIcon.classList.add('hidden');
          sunIcon.classList.remove('hidden');
          eyeBtn.classList.remove('hidden');
        }
      }

      updateThemeIcons();

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        updateThemeIcons();
      });

      // Eye comfort toggle
      eyeBtn.addEventListener('click', () => {
        if(!html.classList.contains('dark')){
          html.classList.toggle('eye-comfort');
          localStorage.setItem('eye-comfort', html.classList.contains('eye-comfort') ? 'on' : 'off');
        }
      });

      // Mobile menu toggle
      mobileBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
      document.querySelectorAll('#mobile-menu .nav-link').forEach(link =>
        link.addEventListener('click', () => mobileMenu.classList.add('hidden'))
      );

    })
    .catch(err => console.error("Header load error:", err));

  // Load other sections
  const sections = [
    { id: 'hero', file: 'hero' },
    { id: 'about_skills', file: 'about' },
    // { id: 'projects', file: 'projects' },
    { id: 'contact', file: 'contact' },
    { id: 'footer', file: 'include/footer' }
  ];

  sections.forEach(section => {
    fetch(`${section.file}.html`)
      .then(res => res.text())
      .then(data => document.getElementById(section.id).innerHTML = data)
      .catch(err => console.error(`${section.file} load error:`, err));
  });

  // Initialize AOS animations after all content
  document.addEventListener('DOMContentLoaded', () => {
    if(window.AOS) AOS.init();
  });
</script>

<script>
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');

  if(savedTheme === 'dark'){
    html.classList.add('dark');
  } else {
    html.classList.remove('dark');
  }

  if(savedTheme !== 'dark' && localStorage.getItem('eye-comfort') === 'on'){
    html.classList.add('eye-comfort');
  }
</script>



</body>
</html>
